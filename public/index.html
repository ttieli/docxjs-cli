<head>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    
    :root {
      /* Theme Variables */
      --bg-app: #F3F4F6;
      --bg-panel: #FFFFFF;
      --bg-input: #F9FAFB;
      --primary: #2563EB;
      --primary-hover: #1D4ED8;
      --text-main: #1F2937;
      --text-sub: #6B7280;
      --border: #E5E7EB;
      --sidebar-width: 380px;
      --header-height: 56px;
      
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-paper: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: var(--bg-app);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Header */
    header {
      height: var(--header-height);
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 10;
    }
    
    .brand { font-weight: 600; font-size: 18px; display: flex; align-items: center; gap: 8px; }
    .brand svg { color: var(--primary); }
    
    .actions { display: flex; gap: 12px; }
    
    .btn {
      height: 32px;
      padding: 0 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid var(--border);
      background: white;
      color: var(--text-main);
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.2s;
    }
    .btn:hover { background: var(--bg-input); }
    .btn-primary {
      background: var(--primary);
      border-color: transparent;
      color: white;
    }
    .btn-primary:hover { background: var(--primary-hover); }

    /* Layout */
    .app-body {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* Sidebar */
    aside {
      width: var(--sidebar-width);
      background: var(--bg-panel);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
    }

    .scroll-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    /* Form Controls */
    .section-title {
      font-size: 12px;
      font-weight: 600;
      color: var(--text-sub);
      text-transform: uppercase;
      margin: 24px 0 12px;
      letter-spacing: 0.05em;
    }
    .section-title:first-child { margin-top: 0; }

    .control-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 6px;
      color: var(--text-main);
    }
    
    input[type="text"], input[type="number"], select, textarea {
      width: 100%;
      height: 36px;
      padding: 0 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 13px;
      color: var(--text-main);
      background: var(--bg-input);
      transition: border-color 0.2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      background: white;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.1);
    }

    /* Accordion Details */
    details {
      border: 1px solid var(--border);
      border-radius: 8px;
      margin-bottom: 12px;
      background: white;
      overflow: hidden;
    }
    details summary {
      padding: 10px 14px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-input);
      user-select: none;
    }
    details summary:hover { background: #F3F4F6; }
    details[open] summary { border-bottom: 1px solid var(--border); }
    
    .details-content { padding: 16px; }

    /* Grid for Inputs */
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }

    /* Color Picker */
    .color-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    input[type="color"] {
      width: 36px;
      height: 36px;
      padding: 2px;
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      margin-right: 8px;
    }

    /* Tabs */
    .tabs { display: flex; gap: 4px; background: var(--bg-input); padding: 4px; border-radius: 8px; margin-bottom: 16px; }
    .tab {
      flex: 1;
      text-align: center;
      padding: 6px;
      font-size: 12px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      color: var(--text-sub);
    }
    .tab.active { background: white; color: var(--primary); box-shadow: var(--shadow-sm); }

    /* Preview Stage */
    main.preview-stage {
      flex: 1;
      background: #525659;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .preview-toolbar {
      height: 40px;
      background: rgba(0,0,0,0.4);

      align-items: center;
      justify-content: center;
      gap: 16px;
      color: white;
      font-size: 12px;
      backdrop-filter: blur(4px);
    }

    .canvas-scroll {
      flex: 1;
      overflow: auto;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    #paper-container {
      background: white;
      box-shadow: var(--shadow-paper);
      min-height: 297mm; /* A4 Height */
      width: 210mm;      /* A4 Width */
      transform-origin: top center;
      transition: transform 0.2s ease;
    }

    /* Skeleton Loading */
    .skeleton {
      animation: pulse 1.5s infinite;
      background: #eee;
    }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    /* Modal */
    .modal-overlay {
        position: fixed; top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0,0,0,0.5); z-index: 100;
        display: none; justify-content: center; align-items: center;
    }
    .modal {
        background: white; padding: 24px; border-radius: 8px; width: 500px;
        box-shadow: var(--shadow-paper);
    }
  </style>
</head>

  <script src="api-adapter.js"></script>
  <script>
    // --- State ---
    let templatesCache = {};
    let currentStyleConfig = {};
    let debounceTimer = null;
    let markdownContent = "# Test Document\n\nThis is a test."; // Default content

    // --- Elements ---
    const els = {
      templateSelect: document.getElementById('templateSelect'),
      paper: document.getElementById('paper-container'),
      status: document.getElementById('statusText'),
      inputs: document.querySelectorAll('input, select'), // all inputs
      downloadBtn: document.getElementById('downloadBtn'),
      importBtn: document.getElementById('importBtn'),
      mdModal: document.getElementById('mdModal'),
      mdInputArea: document.getElementById('mdInputArea'),
      confirmMdBtn: document.getElementById('confirmMdBtn'),
      refDocInput: document.getElementById('refDocInput')
    };

    // --- Initialization ---
    async function init() {
      try {
        const templates = await API.getTemplates();
        els.templateSelect.innerHTML = '';
        templates.forEach(t => {
          templatesCache[t.id] = t.style || {};
          const opt = document.createElement('option');
          opt.value = t.id;
          opt.textContent = t.id + (t.description ? ` - ${t.description}` : '');
          els.templateSelect.appendChild(opt);
        });
        
        // Trigger initial load
        if (templates.length > 0) {
            applyValuesFromConfig(templatesCache[templates[0].id]);
            triggerPreview();
        }
      } catch (e) {
        console.error(e);
        els.status.textContent = "Error loading templates";
      }
    }

    // --- Logic ---
    
    function buildConfigFromInputs() {
      const getVal = (id) => document.getElementById(id).value;
      const getNum = (id) => Number(document.getElementById(id).value) || undefined;
      const getCol = (id) => document.getElementById(id).value; // Hex

      return {
        fontHeader1: getVal('fontHeader1') || undefined,
        fontSizeH1: getNum('fontSizeH1'),
        colorHeader1: inputToHex(getCol('colorHeader1')),

        fontHeader2: getVal('fontHeader2') || undefined,
        fontSizeH2: getNum('fontSizeH2'),
        colorHeader2: inputToHex(getCol('colorHeader2')),

        fontHeader3: getVal('fontHeader3') || undefined,
        fontSizeH3: getNum('fontSizeH3'),
        colorHeader3: inputToHex(getCol('colorHeader3')),

        fontMain: getVal('fontMain') || undefined,
        fontSizeMain: getNum('fontSizeMain'),
        lineSpacing: getNum('lineSpacing'),
        
        margin: {
          top: getVal('marginTop') || undefined,
          bottom: getVal('marginBottom') || undefined,
          left: getVal('marginLeft') || undefined,
          right: getVal('marginRight') || undefined,
        },
        
        table: {
            borderStyle: getVal('tableBorderStyle') || undefined,
            borderSize: getNum('tableBorderSize'),
            borderColor: inputToHex(getCol('tableBorderColor')),
            headerBold: document.getElementById('tableHeaderBold').checked
        }
      };
    }

    function applyValuesFromConfig(style) {
      if(!style) return;
      const setVal = (id, v) => { 
        const el = document.getElementById(id); 
        if(el) el.value = (v === undefined ? '' : v); 
      };
      
      setVal('fontHeader1', style.fontHeader1);
      setVal('fontSizeH1', style.fontSizeH1);
      setVal('colorHeader1', hexToInput(style.colorHeader1));

      setVal('fontHeader2', style.fontHeader2);
      setVal('fontSizeH2', style.fontSizeH2);
      setVal('colorHeader2', hexToInput(style.colorHeader2));

      setVal('fontHeader3', style.fontHeader3);
      setVal('fontSizeH3', style.fontSizeH3);
      setVal('colorHeader3', hexToInput(style.colorHeader3));

      setVal('fontMain', style.fontMain);
      setVal('fontSizeMain', style.fontSizeMain);
      setVal('lineSpacing', style.lineSpacing);

      if(style.margin) {
        setVal('marginTop', style.margin.top);
        setVal('marginBottom', style.margin.bottom);
        setVal('marginLeft', style.margin.left);
        setVal('marginRight', style.margin.right);
      }

      if(style.table) {
          setVal('tableBorderStyle', style.table.borderStyle);
          setVal('tableBorderSize', style.table.borderSize);
          setVal('tableBorderColor', hexToInput(style.table.borderColor));
          document.getElementById('tableHeaderBold').checked = !!style.table.headerBold;
      }
    }

    // Helper for Color
    function hexToInput(hex) {
       if (!hex) return '#000000';
       return hex.startsWith('#') ? hex : '#' + hex;
    }
    function inputToHex(val) {
       return val ? val.replace('#', '').toUpperCase() : undefined;
    }

    // --- Preview Logic ---
    function triggerPreview() {
      els.status.textContent = "Updating Preview...";
      if (debounceTimer) clearTimeout(debounceTimer);
      
      debounceTimer = setTimeout(async () => {
        try {
          const config = buildConfigFromInputs();
          const blob = await API.preview(config);
          
          els.paper.innerHTML = '';
          await docx.renderAsync(blob, els.paper, null, {
            inWrapper: false,
            ignoreWidth: false,
            experimental: true
          });
          
          els.status.textContent = "Preview Updated";
        } catch (err) {
          console.error(err);
          els.status.textContent = "Preview Failed";
        }
      }, 600); // 600ms debounce
    }

    // --- Event Listeners ---
    
    // 1. All inputs trigger preview
    document.querySelectorAll('input, select').forEach(el => {
      if(el.id === 'templateSelect' || el.id === 'refDocInput' || el.type === 'file') return;
      el.addEventListener('input', triggerPreview);
      el.addEventListener('change', triggerPreview);
    });

    // 2. Template Change
    els.templateSelect.addEventListener('change', (e) => {
        const tId = e.target.value;
        if(templatesCache[tId]) {
            applyValuesFromConfig(templatesCache[tId]);
            triggerPreview();
        }
    });
    
    // 3. Reference Doc Import
    els.refDocInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        
        // Use existing import/convert API but just to extract style? 
        // Currently API doesn't have a dedicated "extract style" endpoint that returns JSON.
        // But /api/convert does logic internally.
        // For now, we might skip this or implement a quick hack:
        // Client cannot easily extract styles without sending to server.
        // We will leave this as a TODO or just auto-upload when Convert is clicked.
        // Ideally we would have `API.extractStyles(file)`
        alert("Reference Doc styling will be applied during final conversion. Preview support for Reference Doc is pending backend API update.");
    });

    // 4. Tabs for Headings
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
             // UI toggle
             document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
             tab.classList.add('active');
             
             // Content toggle
             const target = tab.dataset.target; // h1, h2, h3
             document.querySelectorAll('.style-pane').forEach(p => p.style.display = 'none');
             document.getElementById(target + '-controls').style.display = 'block';
        });
    });

    // 5. Download
    els.downloadBtn.addEventListener('click', async () => {
        const config = buildConfigFromInputs();
        els.status.textContent = "Converting...";
        try {
            const blob = await API.convert({
                markdown: markdownContent,
                styleConfig: config,
                filename: 'document.docx'
            });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'document.docx';
            document.body.appendChild(a);
            a.click();
            a.remove();
            els.status.textContent = "Download Started";
        } catch(e) {
            alert(e.message);
            els.status.textContent = "Download Error";
        }
    });

    // 6. Markdown Import (Modal)
    els.importBtn.addEventListener('click', () => {
        els.mdInputArea.value = markdownContent;
        els.mdModal.style.display = 'flex';
    });
    
    els.confirmMdBtn.addEventListener('click', () => {
        markdownContent = els.mdInputArea.value;
        els.mdModal.style.display = 'none';
        // Note: Preview text is constant "Lorem Ipsum", so updating markdown here only affects Download, not Preview.
        // Use a toast to inform user?
        alert("Markdown content updated for Final Export. Preview uses sample text.");
    });

    // Start
    init();

  </script>
