<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #FAFAFA; /* Matches app bg */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            user-select: none;
            -webkit-app-region: drag; /* Allow dragging the splash */
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background-color: #4A78A6;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 10px 25px rgba(74, 120, 166, 0.3);
            margin-bottom: 24px;
        }

        h1 {
            font-size: 20px;
            color: #333;
            margin: 0 0 8px 0;
            font-weight: 600;
        }

        p {
            font-size: 13px;
            color: #666;
            margin: 0;
        }

        .loader {
            margin-top: 32px;
            width: 40px;
            height: 4px;
            background: #E0E0E0;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40%;
            background-color: #4A78A6;
            border-radius: 2px;
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -40%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
    <div class="logo">D</div>
    <h1>DocxJS</h1>
    <p>Initializing environment...</p>
    <div class="loader"></div>
</body>
</html>
