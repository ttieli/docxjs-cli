name: Build and Release

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-win:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-docx pyinstaller lxml

    - name: Build Python Extractor (Windows)
      run: |
        pyinstaller --onefile --distpath bin --name style_extractor style_extractor.py
        dir bin

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install NPM Dependencies
      run: npm install

    - name: Build Electron App (Windows)
      run: npm run dist:win
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Windows Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/*.exe

  build-mac:
    runs-on: macos-latest
    needs: build-win # Run sequentially if you want, or parallel. Parallel is fine.
    if: always()     # Run even if windows fails? Or remove 'needs' for parallel.

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install python-docx pyinstaller lxml

    - name: Build Python Extractor (Mac)
      run: |
        pyinstaller --onefile --distpath bin --name style_extractor style_extractor.py
        chmod +x bin/style_extractor

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Install NPM Dependencies
      run: npm install

    - name: Build Electron App (Mac)
      run: npm run dist:mac
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Mac Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mac-dmg
        path: dist/*.dmg
