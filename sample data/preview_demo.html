<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docx Preview Demo</title>
    <!-- Dependencies for docx-preview -->
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/docx-preview/dist/docx-preview.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar for Controls */
        .sidebar {
            width: 320px;
            background: white;
            border-right: 1px solid #ddd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.05);
            z-index: 10;
        }

        h2 { margin: 0 0 10px 0; font-size: 18px; color: #333; }
        
        .control-group {
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 8px;
            background: #fafafa;
        }
        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: #555;
        }

        select, input[type="file"], button {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #4A78A6;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
        }
        button:hover { background: #3A66A1; }

        .hint {
            font-size: 12px;
            color: #888;
            margin-top: -5px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        /* Preview Area */
        .preview-container {
            flex: 1;
            padding: 40px;
            overflow: auto;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
        }

        #doc-preview {
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            min-height: 800px; /* A4 Simulation */
            width: 100%; 
            max-width: 850px; /* Approx A4 width on screen */
            padding: 0; /* Let docx-preview handle padding/margins */
        }
        
        /* docx-preview wrapper styling */
        .docx-wrapper {
            background: transparent !important; 
            padding: 0 !important;
        }
        .docx-wrapper > section.docx {
            background: white !important; 
            box-shadow: none !important;
            margin-bottom: 0 !important;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Demo: Template Preview</h2>
        
        <div class="control-group">
            <label>1. Simulation: Load Docx</label>
            <div class="hint">
                In the real app, this would be auto-generated by the backend. 
                For this demo, please select <b>demo_output.docx</b> from the "sample data" folder.
            </div>
            <input type="file" id="fileInput" accept=".docx">
        </div>

        <div class="control-group">
            <label>2. Template Simulation</label>
            <div class="hint">Switching these would trigger a backend regeneration in the real app.</div>
            <select id="templateSelect">
                <option>Default Template</option>
                <option>Government Red (Example)</option>
                <option>Corporate Standard</option>
            </select>
            
            <label>Font Size Adjustment</label>
            <input type="range" min="10" max="24" value="14">
            
            <button onclick="alert('In the real app, this would send the config to the backend and refresh the preview on the right.')">
                Apply Styles
            </button>
        </div>
    </div>

    <div class="preview-container">
        <div id="doc-preview">
            <div style="padding: 40px; color: #999; text-align: center; margin-top: 100px;">
                Preview Area<br><br>
                Please select a .docx file on the left to render.
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('doc-preview');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Render options
            const options = {
                inWrapper: false, // We provide our own wrapper styling if needed, or set true for default
                ignoreWidth: false,
                experimental: true, // Enables better support for some features
                breakPages: true,   // Attempt to break pages
                className: "docx",  // Class for the document container
            };

            // Using docx-preview library
            // docx.renderAsync(blob, element, element, options)
            // Note: The library exposes 'docx' global object
            
            previewContainer.innerHTML = '<div style="text-align:center; padding:50px;">Rendering...</div>';

            const reader = new FileReader();
            reader.onload = function(evt) {
                const arrayBuffer = evt.target.result;
                
                // Convert ArrayBuffer to Blob if needed, but renderAsync supports ArrayBuffer usually
                // The signature is renderAsync(data, bodyContainer, styleContainer, options)
                
                docx.renderAsync(arrayBuffer, previewContainer, null, options)
                    .then(function() {
                        console.log("Document rendered successfully");
                    })
                    .catch(function(err) {
                        console.error(err);
                        previewContainer.innerHTML = '<div style="color:red; padding:20px;">Error rendering document: ' + err.message + '</div>';
                    });
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
